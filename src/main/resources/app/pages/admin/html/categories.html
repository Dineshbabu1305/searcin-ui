<div class="categories" ng-init="admin.getCategories()">
    <div class="row">
        <div class="col-sm-12">
            <uib-tabset active="" type="pills">
                <uib-tab index="0" heading="Available" ng-click="admin.getCategories()">
                    <div class="admin-container mt-20">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in admin.data.categories">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Add">
                    <div class="admin-container mt-20">
                        <form class="form" name="categories">
                            <label>Category Name:</label>
                            <input type="text" class="form-control" ng-model="admin.data.name" /><br>
                            <button class="btn btn-primary" type="submit" ng-click="admin.saveCategory()" ng-disabled="!admin.data.name">Add</button>
                        </form>
                    </div>
                </uib-tab>
                <uib-tab index="2" heading="Edit/Delete" ng-click="admin.getCategories()">
                    <div class="admin-container mt-20">
                        <form class="form" name="categories">
                            <label>Select Category:</label>
                            <select class="form-control" ng-options="item as item.name for item in admin.data.categories" ng-model="admin.data.category">
                                </select>
                                <hr>
                            <input type="text" class="form-control" ng-model="admin.data.category.name"/><br>
                            <button class="btn btn-primary" type="submit" ng-click="admin.saveCategory()" ng-disabled="!admin.data.category">Update</button>
                            <button class="btn btn-primary" type="submit" ng-click="admin.deleteCategory()" ng-disabled="!admin.data.category">Delete</button>
                        </form>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</div>
