<div class="areas details">
    <div ng-if="admin.index === 0" ng-init="admin.getAreas()">
        <button class="btn btn-primary" type="button" ui-sref="admin({index:1})">Add Area</button>
        <div class="row mt-20">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in admin.areas">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs mr-10" ui-sref="admin({index:1,selected:item.id})"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Update</button>

                                    <button class="btn btn-danger btn-xs mr-10" ng-click="admin.area.id = item.id;admin.deleteArea();"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i>&nbsp;&nbsp;Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="admin.index === 1">
        <div class="row">
            <div class="col-sm-12">
                <h2 ng-if="admin.selected === ''">Save Area</h2>
                <h2 ng-if="admin.selected !== ''" ng-init="admin.area.id = admin.selected;admin.getArea();">Update Area</h2>
                <form class="form mt-20" name="areas">
                    <label>Area Name:</label>
                    <input type="text" class="form-control" ng-model="admin.area.name" /><br>
                    <button class="btn btn-default" type="button" ui-sref="admin({index:0,selected:''})">Back</button>
                    <button class="btn btn-primary" type="submit" ng-disabled="!admin.area.name" ng-click="admin.saveArea()">Save</button>
                </form>
            </div>
        </div>
    </div>

</div>
