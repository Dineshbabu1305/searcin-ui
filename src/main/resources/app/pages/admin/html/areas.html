<div class="categories" ng-init="admin.getAreas()">
        <div class="row">
            <div class="col-sm-12">
                <uib-tabset active="">
                    <uib-tab index="0" heading="Available" ng-click="admin.getAreas()">
                        <div class="admin-container">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in admin.data.areas">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" heading="Add">
                        <div class="admin-container">
                            <form class="form" name="categories">
                                <label>Area Name:</label>
                                <input type="text" class="form-control" ng-model="admin.data.name" />
                                <hr>
                                <button class="btn btn-primary" type="submit" ng-click="admin.addArea()" ng-disabled="!admin.data.name">Add</button>
                            </form>
                        </div>
                    </uib-tab>
                    <uib-tab index="2" heading="Edit/Delete">
                        <div class="admin-container">
                            <form class="form" name="areas">
                                <label>Select Area:</label>
                                <select class="form-control" ng-options="item as item.name for item in admin.data.areas" ng-model="admin.data.area">
                                    </select>
                                    <hr>
                                <input type="text" class="form-control" ng-model="admin.data.area.name"/><br>
                                <button class="btn btn-primary" type="submit" ng-click="admin.updateArea()" ng-disabled="!admin.data.area">Update</button>
                                <button class="btn btn-primary" type="submit" ng-click="admin.deleteArea()" ng-disabled="!admin.data.area">Delete</button>
                            </form>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
    
        </div>
    </div>
