<div class="services details">
    <div ng-if="admin.index === 0" ng-init="admin.getServices()">
        <button class="btn btn-primary" type="button" ui-sref="admin({index:1})">Add Service</button>
        <div class="row mt-20">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Service Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in admin.services">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs mr-10" ui-sref="admin({index:1,selected:item.id})"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>&nbsp;&nbsp;Update</button>

                                    <button class="btn btn-danger btn-xs mr-10" ng-click="admin.service.id = item.id;admin.deleteService();"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i>&nbsp;&nbsp;Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="admin.index === 1">
        <div class="row">
            <div class="col-sm-12">
                <h2 ng-if="admin.selected === ''">Save Service</h2>
                <h2 ng-if="admin.selected !== ''" ng-init="admin.service.id = admin.selected;admin.getService();">Update Area</h2>
                <form class="form mt-20" name="services">
                    <label>Service Name:</label>
                    <input type="text" class="form-control" ng-model="admin.service.name" /><br>
                    <textarea class="form-control" ng-model="admin.service.description"></textarea><br>
                    <button class="btn btn-default" type="button" ui-sref="admin({index:0,selected:''})">Back</button>
                    <button class="btn btn-primary" type="submit" ng-disabled="!admin.service.name" ng-click="admin.saveService()">Save</button>
                </form>
            </div>
        </div>
    </div>

</div>
